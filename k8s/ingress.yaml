apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: face-detection-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "16m"
spec:
  rules:
  - host: face-detection.kissadam.info  # Change this to your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: face-detection-service
            port:
              number: 80
